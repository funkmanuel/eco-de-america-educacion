<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-principal: #228b3c;
            --fondo-arena: #f5f1e8;
            --texto: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--fondo-arena);
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20mm;
        }
        .logo {
            width: 120mm;
            margin-bottom: 30mm;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48pt;
            color: var(--verde-principal);
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 10mm;
        }
        .subtitle {
            font-size: 24pt;
            color: #666;
            font-weight: 600;
            margin-bottom: 40mm;
        }
        .footer {
            font-size: 14pt;
            color: var(--verde-principal);
            font-weight: 600;
            border-top: 2px solid var(--verde-principal);
            padding-top: 5mm;
            width: 80%;
        }
    </style>
</head>
<body>
    <img src="../logo-eco.svg" class="logo" alt="ECO de América">
    <h1>Guía de Fauna Argentina</h1>
    <p class="subtitle">30 Fichas Técnicas de Especies Nativas</p>
    <div class="footer">Material Educativo - ECO de América</div>
</body>
</html>
